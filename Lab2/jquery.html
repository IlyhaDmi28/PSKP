<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KuKu</title>
</head>
<body>
    <h1>Данные:</h1>
    <p id="data">Ожидание ответа...</p>
    
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script>
        $.ajax({
            url: 'http://localhost:5000/api/name',
            method: 'GET',
            success: function(data) {
                $('#data').text(data); 
            },
            error: function(error) {
                console.error('Ошибка:', error);
            }
        });
    </script>
</body>
</html>
