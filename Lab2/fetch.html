<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KuKu</title>
</head>
<body>
    <h1>Данные:</h1>
    <p id="data">Ожидание ответа...</p>

    <script>
        fetch('/api/name').then(response => response.text()).then(data => {
        document.getElementById('data').textContent = data;
        })
        .catch(error => {
        console.error('Ошибка:', error);
        });
    </script>
</body>
</html>
